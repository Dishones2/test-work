<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <div class="container">

                <nav class="header__nav">
                    <div class="header__nav-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="header__menu">
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#self">
                                Личная информация
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#exp">
                                Опыт
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#js">
                                JavaScript
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#about">
                                О себе
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </header>
        <main class="main">
            <div class="container">
                <h1 class="title">
                    Анкета
                </h1>
                <form class="form">

                    <div class="form__icon" id="self">
                        <img class="form__icon-img" src="images/info-icon.svg" alt="icon">
                    </div>

                    <h2 class="form__title">
                        Личная информация
                    </h2>

                    <div class="form__items">

                        <div class="form__item">
                            <input class="form__input" id="name" type="text" value="Калачёв Андрей">
                            <label class="form__label" for="name">ФИО</label>
                        </div>
                        <div class="form__item">
                            <select class="form__select" data-placeholder="Год рождения">
                                <option></option>
                                <option value="">2000</option>
                                <option value="">1999</option>
                                <option value="">1998</option>
                                <option value="">1997</option>
                                <option value="" selected>1996</option>
                                <option value="">1995</option>
                                <option value="">1994</option>
                                <option value="">1993</option>
                                <option value="">1992</option>
                                <option value="">1991</option>
                                <option value="">1990</option>
                                <option value="">1989</option>
                                <option value="">1988</option>
                                <option value="">1987</option>
                                <option value="">1986</option>
                                <option value="">1985</option>
                                <option value="">1984</option>
                                <option value="">1983</option>
                                <option value="">1982</option>
                                <option value="">1981</option>
                                <option value="">1980</option>
                            </select>
                        </div>
                        <div class="form__item">
                            <input class="form__input" id="city" type="text" value="г.Алматы">
                            <label class="form__label" for="city">Место проживания</label>
                        </div>
                        <div class="form__item">
                            <input class="form__input" id="Skype" type="text">
                            <label class="form__label" for="Skype">Skype</label>
                        </div>
                        <div class="form__item">
                            <input class="form__input" id="mail" type="email" value="andrej13524@gmail.com">
                            <label class="form__label" for="mail">E-mail</label>
                        </div>
                    </div>


                    <div class="form__icon" id="exp">
                        <img class="form__icon-img" src="images/exp-icon.svg" alt="icon">
                    </div>

                    <h2 class="form__title">
                        Расскажите о своём опыте
                    </h2>

                    <div class="form__boxes">

                        <div class="form__box">
                            <div class="form__box-item">
                                <label class="form__input-label">
                                    БЭМ/OOCSS
                                    <input class="form__input-checkbox" type="checkbox" checked>
                                </label>
                            </div>
                            <div class="form__box-item">
                                <label class="form__input-label">
                                    Stylus/LESS/SASS
                                    <input class="form__input-checkbox" type="checkbox" checked>
                                </label>
                            </div>
                            <div class="form__box-item">
                                <label class="form__input-label">
                                    Работаю с SVG
                                    <input class="form__input-checkbox" type="checkbox" checked>
                                </label>
                            </div>
                        </div>
                        <div class="form__box">
                            <div class="form__box-item">
                                <label class="form__input-label">
                                    Верстаю семантично
                                    <input class="form__input-checkbox" type="checkbox" checked>
                                </label>
                            </div>
                            <div class="form__box-item">
                                <label class="form__input-label">
                                    ES2015/ES2016
                                    <input class="form__input-checkbox" type="checkbox" checked>
                                </label>
                            </div>
                            <div class="form__box-item">
                                <label class="form__input-label">
                                    Gulp/GRUNT
                                    <input class="form__input-checkbox" type="checkbox" checked>
                                </label>
                            </div>
                        </div>
                        <div class="form__box">
                            <div class="form__box-item">
                                <label class="form__input-label">
                                    Webpack
                                    <input class="form__input-checkbox" type="checkbox">
                                </label>
                            </div>
                            <div class="form__box-item">
                                <label class="form__input-label">
                                    jQuery
                                    <input class="form__input-checkbox" type="checkbox" checked>
                                </label>
                            </div>
                            <div class="form__box-item">
                                <label class="form__input-label">
                                    Использую Git
                                    <input class="form__input-checkbox" type="checkbox" checked>
                                </label>
                            </div>
                        </div>

                    </div>

                    <div class="form__icon" id="js">
                        <img class="form__icon-img" src="images/js-icon.svg" alt="icon">
                    </div>

                    <h2 class="form__title">
                        Уровень владения JavaScript
                    </h2>

                    <div class="form__range">
                        <div class="form__range-line"></div>
                        <input class="form__range-input" type="range">

                    </div>

                    <div class="form__icon" id="about">
                        <img class="form__icon-img" src="images/about-icon.svg" alt="icon">
                    </div>

                    <h2 class="form__title">
                        Расскажите о себе
                    </h2>

                    <p class="form__text">
                        Напишите несколько предложений, чем привлекла наша вакансия и что вы ожидаете от работы у нас
                    </p>

                    <textarea class="form__textarea" placeholder="Понравилась тем что..."></textarea>

                    <button class="form__btn">Готово</button>
                </form>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>

    <script src="js/main.min.js"></script>
</body>

</html>
